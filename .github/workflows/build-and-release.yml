name: Build and Release to GitHub

on:
  push:
    tags:
      - 'v*'  # Dispara quando vocÃª criar uma tag como v0.0.7, v0.0.8, etc.
  workflow_dispatch:  # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vite
        run: npm run build

      - name: Build Electron (Windows)
        run: npm run build:win -- -c.publish=never

      - name: Get version from tag or package.json
        id: get_version
        shell: bash
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Firestore with GitHub Release Info
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          node scripts/ci-update-firestore.js ${{ steps.get_version.outputs.VERSION }} "Automated release from GitHub Actions"

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist-electron/*.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          commit: ${{ github.sha }}
          allowUpdates: true
          makeLatest: true
          draft: false
          prerelease: false
          body: |
            Auto-update available!
            Version: ${{ steps.get_version.outputs.VERSION }}
            
            Download will start automatically when you open the app.
