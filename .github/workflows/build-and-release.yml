name: Build and Release to Cloudinary

on:
  push:
    tags:
      - 'v*'  # Dispara quando vocÃª criar uma tag como v0.0.7, v0.0.8, etc.
  workflow_dispatch:  # Permite rodar manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Vite
        run: npm run build

      - name: Build Electron (Windows)
        run: npm run build:win

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Upload to Cloudinary and Update Firestore
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
        run: |
          node scripts/ci-upload-cloudinary.js ${{ steps.get_version.outputs.VERSION }} "Automated release from GitHub Actions"

      - name: Create GitHub Release (Optional)
        uses: ncipollo/release-action@v1
        with:
          artifacts: "dist-electron/*.exe"
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          body: |
            Auto-update available via Cloudinary
            Version: ${{ steps.get_version.outputs.VERSION }}
