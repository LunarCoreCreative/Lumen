appId: com.lumen.app
productName: Lumen
directories:
  output: dist-electron
files:
  - dist/**/*
  - main-process/**/*
publish:
  provider: github
  owner: LunarCoreCreative
  repo: Lumen
win:
  forceCodeSigning: false  # Desabilita assinatura de código (evita problemas de permissão)
  target:
    - target: nsis
      arch:
        - x64
    - target: portable  # Versão portátil (sem instalador)
      arch:
        - x64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
